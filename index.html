<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div>
    <h1 id="title">MATRIX SURVEY FORM</h1>
    <h2 id="description">Please provide us with the following information:</h2>
    <form id="survey-form">
      <label id="name-label" for="name">Name:</label>
        <input id="name" type="text" placeholder="Type your name here" required>
      <label id="email-label" for="email">Email:</label>
        <input id="email" type="email" placeholder="Type your email here" required>
      <label id="number-label" for="number">Age:</label>
        <input id="number" type="number" min="24" max="80" placeholder="Type your age here">
      <label for="dropdown">How did you find out about us?</label>
        <select id="dropdown">
          <option>(select one)</option>
          <option>A friend told me</option>
          <option>I dreamt it</option>
          <option>I saw it in a movie</option>
          <option>I just knew</option>
        </select>
      <p>Do you want to take the red pill or the blue pill?</p>
        <input type="radio" id="red" name="redorblue" value="red" class="inline">
        <label for="red">Red</label><br>
        <input type="radio" id="blue" name="redorblue" value="blue" class="inline" checked>
        <label for="blue">Blue</label>
      <p>What skills do you have?</p>
        <input type="checkbox" id="hovercraft" value="1" class="inline">
        <label for="hovercraft">I can drive a hovercraft</label><br>
        <input type="checkbox" id="robots" value="2" class="inline">
        <label for="robots">I can disassemble robots</label><br>
        <input type="checkbox" id="cook" value="3" class="inline">
        <label for="cook">I can cook</label><br>
        <input type="checkbox" id="other" value="4" class="inline">
        <label for="other">Other</label><br>
      <label for="comments">Do you have any comments or questions?</label>
        <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Comments"></textarea>
      
      <input id="submit" type="submit" value="Submit" />
    </form>
    </div>
  </body>
</html>
